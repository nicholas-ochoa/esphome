substitutions:
  name: "sonoff-s31"
  friendly_name: "Sonoff S31"
  version:  "1.1.0"
  device_description: ${name} - version ${version}.

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  comment: ${friendly_name} S31 Wifi Power Switch
  name_add_mac_suffix: true
  on_boot:
    then:
      - delay: 10s
      - switch.turn_on: status_led

  project:
    name: "Industrial.Sonoff-S31"
    version: "${version}"

esp8266:
  board: esp01_1m

logger:
  baud_rate: 0

api:

ota:

wifi:

dashboard_import:
  package_import_url:
    url: https://github.com/nicholas-ochoa/esphome
    file: sonoff-s31-base.yaml
    ref: main
    refresh: 0s
  import_full_config: false

uart:
  rx_pin: RX
  baud_rate: 4800

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "${friendly_name} Button"
    on_press:
      - switch.toggle: relay

  - platform: status
    name: "${friendly_name} Status"

sensor:
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 15s

  - platform: cse7766
    current:
      name: "${friendly_name} Current"
      accuracy_decimals: 2
      filters:
        - throttle_average: 5s

    voltage:
      name: "${friendly_name} Voltage"
      accuracy_decimals: 2
      filters:
        - throttle_average: 5s

    power:
      name: "${friendly_name} Power"
      accuracy_decimals: 2
      id: my_power
      filters:
        - throttle_average: 5s

    energy:
      name: "${friendly_name} Energy"
      accuracy_decimals: 2
      filters:
        - throttle_average: 5s

    apparent_power:
      name: "${friendly_name} Apparent Power"
      filters:
        - throttle_average: 5s

    power_factor:
      name: "${friendly_name} Power Factor"
      accuracy_decimals: 2
      filters:
        - throttle_average: 5s

  - platform: total_daily_energy
    name: "${friendly_name} Daily Energy"
    power_id: my_power
    accuracy_decimals: 2

switch:
  - platform: gpio
    name: "${friendly_name} Relay"
    pin: GPIO12
    id: relay
    restore_mode: ALWAYS_ON

  - platform: gpio
    pin: GPIO13
    id: status_led
    name: "${friendly_name} Status LED"

time:
  - platform: sntp
    id: my_time
